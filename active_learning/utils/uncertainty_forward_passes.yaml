# folders and files
weightsfolder: "./weights/exp1/repeat_factor_training_sampler_1.5"
weightsfile: "model_0034999.pth"
resultsfolder: "./results/exp2"
dataroot: "./datasets/test02"

# inference-parameters
classes: ['broccoli', 'damaged', 'matured', 'cateye', 'headrot']
cuda_visible_devices: '0'
score_thres: 0.5
nms_thres: 0.01
dropout_probability: 0.5

# uncertainty-parameters
forward_passes: [2, 3, 4, 5, 6, 7, 8, 9, 10, 15, 20, 25, 30, 35, 40, 35, 50]
repetitions: 10
al_batch_size: 5
iou_thres: 0.5
dropout_method: 'head'
metric: 'std'
